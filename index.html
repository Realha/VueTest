<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Vue App</title>
    </head>
    <body class="container mt-4">

        <div id="app">
            <h2>{{name}}</h2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue ({
                el: '#app',
                data: {
                    name: "Bamboo Thermal Ski Coat"
                }
            })
        </script>
    </body>
</html>
